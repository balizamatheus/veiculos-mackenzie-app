name: Create Release

on:
  push:
    branches: [main]
    paths:
      - 'public/dados.xlsx'
      - 'src/**'
      - 'package.json'
  workflow_dispatch:
    inputs:
      version:
        description: 'Versão do release (ex: 1.0.1)'
        required: false

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create ZIP
        run: |
          cd dist
          zip -r ../dist-v${{ steps.version.outputs.version }}.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## Atualização do App Veículos
            
            Para atualizar o app, basta abrir o aplicativo no celular.
            
            ### Arquivos
            - `dist-v${{ steps.version.outputs.version }}.zip` - Arquivo de atualização
          files: |
            dist-v${{ steps.version.outputs.version }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
